<RSSFeed version="1.0" logfile="rssfeed.log" debug="true">
  <Channels>
    <add URL="http://msdn.microsoft.com/rss.xml" Outfile="msdn.xml" ArticleCount="5" Enabled="False"/>
    <add URL="http://rss.netflix.com/QueueRSS?id=P1717123491843882065222688160957068" Outfile="netflix.xml" ArticleCount="10" Enabled="False"/>
    <add URL="http://boortz.com/mp3/archive/feed.rss" Outfile="boortz.xml" ArticleCount="10" Enabled="False"/>
  </Channels>
  <Custom>
    <add Key="Drudge" Enabled="True" Outfile="drudge.xml"/>
    <add Key="FoxNews" Enabled="False" Outfile="foxnews.xml"/>
    <add Key="ESPN" Enabled="False" Outfile="espn.xml"/>
  </Custom>
  <Drudge title="The Drudge Report" URL="http://www.drudgereport.com" RelativeReferences="False" RelativeRoot="http://www.drudgereport.com">
    <Strip ReplaceValue="">
      <RegEx IgnoreCase="True" Multiline="False" Enabled="True">
        <![CDATA[ (<\/?(u|i)>|E!|HELLO!) ]]>
      </RegEx>
    </Strip>
    <!-- Primary Drudge headline -->
    <RegEx IgnoreCase="True" Multiline="False" Enabled="True">
      <![CDATA[ <((a)[^>]*/?)>([^<]+)<\/(?:\2)> ]]>
      <StartTag IncludeTag="False"><![CDATA[ <! MAIN HEADLINE> ]]></StartTag>
      <EndTag IncludeTag="False"><![CDATA[ <! FIRST COLUMN STARTS HERE> ]]></EndTag>
    </RegEx>
    <!-- Secondary headline, usually appears above the main headline -->
    <RegEx IgnoreCase="True" Multiline="False" Enabled="True">
      <![CDATA[ <((a)[^>]*/?)>([^<]+\.\.\.\s*)<\/(?:\2)> ]]>
      <StartTag IncludeTag="False"><![CDATA[ <! FIRST HEADLINE, small> ]]></StartTag>
      <EndTag IncludeTag="False"><![CDATA[ <! MAIN HEADLINE> ]]></EndTag>
    </RegEx>
    <!-- All other Drudge links, they usually end with "..." in the title -->
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <((a)[^>]*/?)>(<font color=red>|<i>)?([^<]+\.\.\.\s*)(<\/font>|<\/i>)?<\/(?:\2)> ]]>
    <StartTag IncludeTag="False"><![CDATA[ <! FIRST COLUMN STARTS HERE> ]]></StartTag>
    </RegEx>
  </Drudge>
  <FoxNews title="Fox News" URL="http://www.foxnews.com/index.html" RelativeReferences="True" RelativeRoot="http://www.foxnews.com">
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <a href\s*=\s*(?:(?:\"(?<url>[^\"]*)\")|(?<url>[^\s*])).*?</a> ]]>
      <StartTag IncludeTag="False"><![CDATA[ <td class="breaking"> ]]></StartTag>
      <EndTag IncludeTag="False"><![CDATA[ <div id="bt"> ]]></EndTag>
    </RegEx>
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <div class\s*=\s*\"btHead\".*?</div> ]]>
    </RegEx>
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <a href\s*=\s*(?:(?:\"(?<url>[^\"]*)\")|(?<url>[^\s*])).*?</a> ]]>
      <StartTag IncludeTag="False"><![CDATA[ tab_500_latest_headlines.gif ]]></StartTag>
      <EndTag IncludeTag="False"><![CDATA[ 500_tab_only_on_fox.gif ]]></EndTag>
    </RegEx>
  </FoxNews>
  <ESPN title="ESPN" URL="http://espn.go.com/" RelativeReferences="False" RelativeRoot="http://sports.espn.go.com">
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <h1>.*</h1> ]]>
    </RegEx>
    <RegEx IgnoreCase="True" Multiline="True" Enabled="True">
      <![CDATA[ <a href\s*=\s*(?:(?:\"(?<url>[^\"]*)\")|(?<url>[^\s*])).*?</a> ]]>
      <StartTag IncludeTag="False"><![CDATA[ <div class="headlinks"> ]]></StartTag>
      <EndTag IncludeTag="False"><![CDATA[ end headline news ]]></EndTag>
    </RegEx>
  </ESPN>
</RSSFeed>
